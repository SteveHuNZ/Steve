<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object orriented programming</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/tab.css">
</head>

<body>
    <main>
        <h4>
            dynamically add or remove a new tab
        </h4>
        <div class="tabsbox" id="tab">
            <!-- new tabs  -->
            <nav class="firstnav">
                <ul>
                    <li class="liactive"> <span>new Test</span><span class="iconfont icon-guanbi"></span>

                    </li>
                    <li><span>Test2</span><span class="iconfont icon-guanbi"></span></li>
                    <li><span>Test3</span><span class="iconfont icon-guanbi"></span></li>

                </ul>
                <div class="tabadd">
                    <span>+</span>
                </div>


            </nav>
            <!-- the contains of the tab -->
            <div class="tabscon">
                <section class="conactive">test A</section>
                <section>test B</section>
                <section>test C</section>


            </div>




        </div>


    </main>
    <script src="js/tab.js"></script>
</body>

</html>
